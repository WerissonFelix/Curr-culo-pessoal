<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example 2: Alinhamento Vertical</title>
    <style>
        .flex-container{
            height: 45vw;
            display: flex;
            align-items: center;
            flex-direction: column;
            justify-content: center;
            text-align: center;
            

        }
        
        #div1{
            background-color: red;
            height: 10vw;
            width: 30vw;
        
        }
        #div2{
            background-color: green;
            height: 15vw;
            width: 30vw;
          
        }
        #div3{
            background-color: aqua;
            height: 20vw;
            width: 30vw;
          
        }
    </style>
</head>
<body>
    <main>
        <div class="flex-container">
            <div id = "div1"> coluna 1</div>
            <div id = "div2"> coluna 2 </div>   
            <div id = "div3"> coluna 3</div>   
        </div>
    </main>
    
</body>
</html>
