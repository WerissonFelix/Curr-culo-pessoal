<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example 3:  Distribuição de Espaço</title>
    <style>
        .flex-container{
            
            display: flex;
            flex-wrap: wrap;
            flex-direction: row;
            width: 100vw;
            

        }
        
        #div1{
            background-color: red;
            width: max-content;
            padding: 1vw;
        }
        #div2{
            background-color: green;
            width: max-content;
            padding: 1vw;
        }
        #div3{
            background-color: aqua;
            width: max-content;
            padding: 1vw;
        }
        #div4{
            background-color: blue;
            flex: auto;         
            padding: 1vw;
        }
    </style>
</head>
<body>
    <main>
        <div class="flex-container">
            <div id = "div1"> item 1 </div>
            <div id = "div2"> item 2 </div>   
            <div id = "div3"> item 3 </div>   
            <div id = "div4"> item 4 </div>
        </div>
    </main>
    
</body>
</html>
